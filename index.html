<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme Cardoso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
    <div id="header">
        <h1>Projeto Calculadora</h1>
    </div>
 </header>
    <div class="fundo">
      <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="text" id="Resultado"placeholder="Resultado">        
    </div>      
        <table>
            <tr>
                <td><button class="teclas" onclick="limpar()">C</button></td>
                <td><button class="teclas" onclick="apagar('C')"><</button></td>
                <td><button class="teclas" onclick="insert('/')">/</button></td>
                <td><button class="teclas" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="teclas" onclick="insert('7')">7</button></td>
                <td><button class="teclas" onclick="insert('8')">8</button></td>
                <td><button class="teclas" onclick="insert('9')">9</button></td>
                <td><button class="teclas" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="teclas" onclick="insert('4')">4</button></td>
                <td><button class="teclas" onclick="insert('5')">5</button></td> 
                <td><button class="teclas" onclick="insert('6')">6</button></td>
                <td><button class="teclas" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="teclas" onclick="insert('1')">1</button></td>
                <td><button class="teclas" onclick="insert('2')">2</button></td>
                <td><button class="teclas" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="teclas-igual" onclick="calcula('=')">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="teclas-zero" onclick="insert('0')">0</button></td>
                <td rowspan="2"><button class="teclas" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>
     <script>
        function insert (num)
        {
          document.getElementById("Resultado").value += num;
        }
        function limpar()
        {
            document.getElementById("Resultado").value = '';
        }
        function apagar(num)
        {
           let campo = document.getElementById("Resultado");
campo.value = campo.value.substring(0, campo.value.length - 1);
        }
        function calcula()
        {
            let resultado = document.getElementById("Resultado").value;
            document.getElementById("Resultado").value = eval(resultado);
        }
</script>
</body>
</html>
