<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme Cardoso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
    <div id="header">
        <h1>Projeto Calculadora</h1>
    </div>
 </header>
    <div class="fundo">
      <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="text" id="Resultado"placeholder="Resultado">        
    </div>      
        <table>
            <tr>
                <td><button class="teclas">C</button></td>
                <td><button class="teclas"><</button></td>
                <td><button class="teclas">/</button></td>
                <td><button class="teclas">X</button></td>
            </tr>
            <tr>
                <td><button class="teclas">7</button></td>
                <td><button class="teclas">8</button></td>
                <td><button class="teclas">9</button></td>
                <td><button class="teclas">-</button></td>
            </tr>
            <tr>
                <td><button class="teclas">4</button></td>
                <td><button class="teclas">5</button></td> 
                <td><button class="teclas">6</button></td>
                <td><button class="teclas">+</button></td>
            </tr>
            <tr>
                <td><button class="teclas">1</button></td>
                <td><button class="teclas">2</button></td>
                <td><button class="teclas">3</button></td>
                <td rowspan="2"><button class="teclas-igual">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="teclas-zero">0</button></td>
                <td><button class="teclas">.</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
